<!DOCTYPE html>
<html>
<head>
<script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" type="text/css" href="bootstrap-extended.css">
<style>
video {
	width: 40vw;
	max-width: 40vw;
	margin: 0 50px;
	box-sizing: border-box;
	border-radius: 2px;
	padding: 0;
	box-shadow: rgba(156, 172, 172, 0.2) 0px 2px 2px,
		rgba(156, 172, 172, 0.2) 0px 4px 4px, rgba(156, 172, 172, 0.2) 0px 8px
		8px, rgba(156, 172, 172, 0.2) 0px 16px 16px, rgba(156, 172, 172, 0.2)
		0px 32px 32px, rgba(156, 172, 172, 0.2) 0px 64px 64px;
	background-image: url('Spin-1s-217px.svg');
	background-size: cover;
	background-repeat: round;
}
</style>
</head>
<body>
	<div class="row" style="margin: 3% 3% 0% 3%">
		<div class="col-12">
			<div class="card">
				<div class="card-header p-5">
					<h2>1:1 화상회의</h2>
					<h2 class="cursor-pointer" onclick="window.close();">X</h2>
				</div>
				<div style="padding: 5%">
					<div>
						<div class="copy input-group col-12 mb-1">
							<span class="form-control col-10" id="ip_addr"></span>
							<button class="btn_copy form-control col-2">주소복사</button>
						</div>
						<div class="col-12 text-center mb-5">
							<span>이 URL 주소를 회의 참가자들에게 전달하시고, 화상회의를 시작하세요.</span>
						</div>
					</div>
					<div class="d-flex mb-5 justify-content-between">
						<video id="localVideo" autoplay muted></video>
						<video id="remoteVideo" autoplay></video>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script src="script.js"></script>
	<script>
		ip_addr.innerHTML = "" + window.location.href + " "
		document.querySelector(".btn_copy").addEventListener("click",
				function() {
					var tempElem = document.createElement('textarea');
					tempElem.value = '' + window.location.href;
					document.body.appendChild(tempElem);

					tempElem.select();
					document.execCommand("copy");
					document.body.removeChild(tempElem);
				});
	</script>
</body>
</html>
